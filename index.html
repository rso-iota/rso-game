<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game develop</title>
</head>

<body>
    This is a testing site
    <button>Connect with WS</button>

</body>
<script>
    (async () => {
        const button = document.querySelector('button');

        const avaiableGameLobbies = await fetch('http://localhost:8080/list').then(res => res.json());

        button.addEventListener('click', () => {
            const ws = new WebSocket('ws://localhost:8080/connect');
            ws.onopen = () => {
                console.log('Connected');
                ws.send(JSON.stringify({ type: "join", Lobby_id: avaiableGameLobbies[0] }));
            }
            ws.onmessage = (message) => {
                console.log('Received message:', message.data);
            }
        });
    })();
</script>

</html>
